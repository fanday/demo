
<div>
    <h2><span translate="demoApp.goal.detail.title">Goal</span> {{vm.goal.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="demoApp.goal.name">Name</dt></dt>
        <dd>
            <span>{{vm.goal.name}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.goal.description">Description</dt></dt>
        <dd>
            <span>{{vm.goal.description}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.goal.user">user</span></dt>
        <dd>
            <a ui-sref="user-info-detail({id:vm.goal.user.id})">{{vm.goal.user.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
