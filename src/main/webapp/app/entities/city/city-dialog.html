
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCityLabel" translate="demoApp.city.home.createOrEditLabel">Create or edit a City</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.city.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoApp.city.cityId" for="field_cityId">CityId</label>
            <input type="number" class="form-control" name="cityId" id="field_cityId"
                    ng-model="vm.city.cityId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoApp.city.cityName" for="field_cityName">CityName</label>
            <input type="text" class="form-control" name="cityName" id="field_cityName"
                    ng-model="vm.city.cityName"
                     />
        </div>

        <div class="form-group">
            <label translate="demoApp.city.province" for="field_province">province</label>
            <select class="form-control" id="field_province" name="province" ng-model="vm.city.province" ng-options="province as province.id for province in vm.provinces track by province.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
