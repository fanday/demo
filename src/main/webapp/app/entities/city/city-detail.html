
<div>
    <h2><span translate="demoApp.city.detail.title">City</span> {{vm.city.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="demoApp.city.cityId">CityId</dt></dt>
        <dd>
            <span>{{vm.city.cityId}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.city.cityName">CityName</dt></dt>
        <dd>
            <span>{{vm.city.cityName}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.city.province">province</span></dt>
        <dd>
            <a ui-sref="province-detail({id:vm.city.province.id})">{{vm.city.province.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
