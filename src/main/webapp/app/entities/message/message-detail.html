<div>
    <h2><span translate="demoApp.message.detail.title">Message</span> {{vm.message.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="demoApp.message.title">Title</dt></dt>
        <dd>
            <span>{{vm.message.title}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.message.brief">Brief</dt></dt>
        <dd>
            <span>{{vm.message.brief}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.message.content">Content</dt></dt>
        <dd>
            <p class="mde-content" fnd-markdown="vm.message.content"></p>
        </dd>
        <hr>
    </dl>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>
</div>
