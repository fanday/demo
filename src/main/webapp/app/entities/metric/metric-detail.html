
<div>
    <h2><span translate="demoApp.metric.detail.title">Metric</span> {{vm.metric.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="demoApp.metric.name">Name</dt></dt>
        <dd>
            <span>{{vm.metric.name}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.metric.amount">Amount</dt></dt>
        <dd>
            <span>{{vm.metric.amount}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.metric.goal">goal</span></dt>
        <dd>
            <span ng-repeat="goal in vm.metric.goals">
                <a ui-sref="goal-detail({id: {{goal.id}}})">{{goal.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
        <dt><span translate="demoApp.metric.entry">entry</span></dt>
        <dd>
            <a ui-sref="entry-detail({id:vm.metric.entry.id})">{{vm.metric.entry.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
