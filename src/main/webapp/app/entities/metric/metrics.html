<div>
    <h2 translate="demoApp.metric.home.title">Metrics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="metric.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="demoApp.metric.home.createLabel">
                        Create new Metric
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="demoApp.metric.name">Name</span></th>
                    <th><span translate="demoApp.metric.amount">Amount</span></th>
                    <th><span translate="demoApp.metric.goal">goal</span></th>
                    <th><span translate="demoApp.metric.entry">entry</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="metric in vm.metrics track by metric.id">
                    <td><a ui-sref="metric-detail({id:metric.id})">{{metric.id}}</a></td>
                    <td>{{metric.name}}</td>
                    <td>{{metric.amount}}</td>
                    <td>
                        <span ng-repeat="goal in metric.goals">
                            <a class="form-control-static" ui-sref="goal-detail({id: {{goal.id}}})">{{goal.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <a ui-sref="entry-detail({id:metric.entry.id})">{{metric.entry.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="metric-detail({id:metric.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="metric.edit({id:metric.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="metric.delete({id:metric.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
